---
dependency:
  name: galaxy

driver:
  name: docker

platforms:
  - name: instance
    image: ${MOLECULE_DISTRO:-slavik0/debian-11-systemd}
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    privileged: true
    cgroupns_mode: host
    pre_build_image: true

provisioner:
  name: ansible
  env:
    ANSIBLE_REMOTE_TMP: /tmp

verifier:
  name: testinfra
